<!--JS新手都能聽懂的開發邏輯思維養成
JS初學者起手式:資料(model)->事件(event)->介面(View)
三個步驟
    1.model: 先處理好資料的新增、刪除、修改
    2.event:用者行為觸發模式

資料
    1.陣列與物件規畫你的資料
    2.JS記憶體儲存(變數)
    3.LocalStorage

再看到一個介面時，先定義那些是資料
再來 事件，透過那些按鈕....去改變

EX:取得資料有問題
或者是點擊按鈕做不出來
或者是點擊了不知道要做什麼事件
或者是做了事件，卻沒出現想要的結果
或者是出現了結果，但是資料位置跑錯地方了

什麼是資料?
將資訊儲存到某個地方，並賦予代號去稱呼

紙本而言，將某些資訊寫在紙上，賦予代號如鉛筆-easyClean-第五代-007
眾多資料可儲存為資料集、陣列、物件...(N.)

什麼是事件?
使用者做出某種動作，像是點擊按鈕觸發提示框
這種動作，點擊->系統做些什麼(V.)

什麼是介面?
呈現出來的方式，如
一本書(資料)，被我看到(事件)，腦海裡形成樣子(介面)
我翻閱(事件)，書(資料)，呈現在腦海的樣子(介面)
我買(事件)書(資料)...

有時，不一定只會單個出現，而是多個一起出現...






-->
